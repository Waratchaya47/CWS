<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<div class="icons">
        <a class="home-icon" id = "homeicon">
            <img src="logo/home_icon.png">
        </a>
    </div>
	<form name="myRegister" id="myRegister" action= "/register" method = "post" enctype="multipart/form-data">
		<h1>Register</h1>
		<fieldset class="register">
			<br>
			<span>* require</span> <br>
			<span id="errormsg"></span> <br>
			<p>First name*: 
			<input class="input" type="text" name="firstname" required>
			</p>
			<p>
			Last name*: 
			<input class="input" type="text" name="lastname" >
			</p>
			<p>
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			</p>
			<p>
			Birthday*: 
			<input class="input"type="date" name="bday" value="" >
			</p>
			<p>
			Email address*: 
			<input class="input" type="email" name="email" >
			</p>
			<p>
			Username*: 
			<input class="input" type="text" name="username" >
			</p>
			<p>
			Password*: 
			<input class="input"type="password" name="password" required>
			</p>
			<p>
			Retype Password*: 
			<input class="input" type="password" name="password" required>
			</p>

			<p>
			Profile Picture*:
			<input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
			</p>

			<p>
			<input class="button" type="submit" value="Register">
			<input class="button" type="reset" value="Clear">
			</p>

			<p>
				Already have an account? <a href="login.html">Login here!</a>
			</p>
		</fieldset>
	</form>
</body>
</html>
